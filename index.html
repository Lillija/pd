<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="input-text" />
    <button id="btn">Click on me</button>
    <p id="output"></p>

    <script>
      let inputeText = document.getElementById("input-text");
      let button = document.getElementById("btn");
      let output = document.getElementById("output");

      function processInput() {
        output.innerHTML = inputText.value;
      } //funkcija

      button.addEventListener("click", processInput); //notikuma klausītājs

      //   output.innerHTML = "Testa teksts";

      //   console.log(inputeText,btn)
    </script>
  </body>
</html>
